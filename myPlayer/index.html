<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A miusic player</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!--  这里需要设置防盗链，才能请求到媒体资源 -->
	<meta name="referrer" content="no-referrer">
	<meta name="discription" content="一个简易的音乐播放器">
	<meta name="keywords" content="音乐播放器">
	<link rel="shortcut icon" href="favicon.ico">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<script src="./icon/iconfont.js"></script>
	<script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
</head>
<body>
	<div id="wrap">
		<header>
			<svg class="icon headL" aria-hidden="true">
				<use xlink:href="#icon-liebiao"></use>
			</svg>
			<svg class="icon headR" aria-hidden="true">
				<use xlink:href="#icon-yemian"></use>
			</svg>
		</header>
		<article>
			<audio id="music" src=""></audio>
			<main>
				<p class="songName">歌名</p>
				<p class="artist">演唱者</p>
				<div class="needle"></div>
				<div class="pic">
					<img class="dataPic" src="">
					<div class="coverPic"></div>
				</div>
				<p class="lyricSingle">歌词</p>
				<div class="progressBar">
					<span class="currentTime">00:00</span>
					<div class="barWap">
						<div class="bar"></div>
						<div class="proBall" draggble="true"></div>
					</div>
					<span class="endTime">04:00</span>
				</div>
			</main>
			<aside class="styleList">
				<!-- 歌曲分类列表 -->	
			</aside>
			<aside class="lyric">
				<div class="lyricBox">
					<!-- 歌词页面 -->
				</div>
			</aside>
		</article>
		<footer>
			<div class="contorlBar">
				<svg class="icon back" aria-hidden="true">
					<use xlink:href="#icon-houtui"></use>
				</svg>
				<svg class="icon play" aria-hidden="true">
					<use xlink:href="#icon-kaishi"></use>
				</svg>
				<svg class="icon pause" aria-hidden="true">
					<use xlink:href="#icon-crm17"></use>
				</svg>
				<svg class="icon ahead" aria-hidden="true">
					<use xlink:href="#icon-qianjin"></use>
				</svg>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="./js/events.js"></script>
</body>
</html>
