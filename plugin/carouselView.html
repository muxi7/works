<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>轮播插件</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	li{list-style: none;}
	a{text-decoration:none;color:#000;}
	</style>
	<link rel="stylesheet" type="text/css" href="./css/carousel.css">
	<script type="text/javascript" src="./js/public/jquery-2.1.0.js"></script>
</head>
<body>
	<div class="carousel">
		<ul class="carousel-pic clear">
			<li><img src="./img/01.jpg"></li>
			<li><img src="./img/02.jpg"></li>
			<li><img src="./img/03.jpg"></li>
			<li><img src="./img/04.jpg"></li>
		</ul>
		<div class="carousel-btn ">
			<a href="#" class="next"> &gt; </a>
			<a href="#" class="pre"> &lt; </a>
		</div>
		<ul class="carousel-bar clear">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script type="text/javascript" src="./js/carousel.js"></script>
	<script type="text/javascript">
		var carousel_1 = new Carousel($('.carousel').eq(0));
	</script>
</body>
</html>
